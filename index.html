<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع بسيط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 100px;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            margin-top: 30px;
            border-radius: 5px;
        }
        .progress-bar {
            height: 30px;
            background-color: #4CAF50;
            width: 0%;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .result {
            margin-top: 30px;
        }
        .hacked-image {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>اضغط لبدء العملية</h1>
            <button class="btn" id="start-btn">اضغط هنا</button>
        </div>
        
        <div id="loading-screen" class="hidden">
            <h1>جاري التحميل...</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progress">0%</div>
            </div>
        </div>
        
        <div id="result-screen" class="hidden">
            <h1>تم تهكيرك وجاري ارسال البيانات نشكركم علي حسن تعاونكم معنا</h1>
            <img class="hacked-image" src="Screenshot 2025-04-15 at 6.55.59 PM.png" alt="صورة التهكير">
        </div>
    </div>

    <script>
        document.getElementById('start-btn').addEventListener('click', function() {
            // Hide start screen and show loading screen
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('loading-screen').classList.remove('hidden');
            
            // Start fake progress
            let progress = 0;
            const progressBar = document.getElementById('progress');
            
            const interval = setInterval(function() {
                progress += 2;
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    // Show result screen after completion
                    setTimeout(function() {
                        document.getElementById('loading-screen').classList.add('hidden');
                        document.getElementById('result-screen').classList.remove('hidden');
                    }, 500);
                }
            }, 100); // Takes 5 seconds to reach 100%
        });
    </script>
</body>
</html>
