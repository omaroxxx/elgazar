<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحت الإنشاء</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: linear-gradient(45deg, #300, #900);
            animation: pulsate 2s infinite alternate;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 8px solid #ff0000;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 30px #ff0000, inset 0 0 20px #ff0000;
            transform: skew(-5deg);
            animation: shake 0.5s infinite;
        }

        h1 {
            color: #ff0000;
            font-size: 4rem;
            text-shadow: 3px 3px 0 #000, 
                        -3px -3px 0 #000,
                        3px -3px 0 #000,
                        -3px 3px 0 #000,
                        0 0 20px #ff0000;
            margin: 0;
            padding: 20px;
            letter-spacing: 2px;
            font-weight: 900;
            text-transform: uppercase;
        }

        @keyframes pulsate {
            0% { background-image: linear-gradient(45deg, #300, #900); }
            100% { background-image: linear-gradient(45deg, #900, #500); }
        }

        @keyframes shake {
            0% { transform: skew(-5deg) translate(0, 0); }
            25% { transform: skew(-5deg) translate(-5px, 5px); }
            50% { transform: skew(-5deg) translate(5px, -5px); }
            75% { transform: skew(-5deg) translate(-3px, -3px); }
            100% { transform: skew(-5deg) translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
         <h1> غور يالا من هنا الموقع مغلق للصيانه عدي علينا بعدين  </h1>
    </div>
</body>
</html>
